<!doctype html>
<html>
    
    <head>
        <title>Calendar Demo</title>
        <link rel="stylesheet" type="text/css" href="assets/css/cal.css">
    </head>

    <body>

        <div class="mainContent">

        </div>

        <table class="calendarMain">
                <tr class="daysOfTheWeek">
                    <th> Sunday </th>
                    <th> Monday </th>
                    <th> Tuesday </th>
                    <th> Wednesday </th>
                    <th> Thursday </th>
                    <th> Friday </th>
                    <th> Saturday </th>
                </tr>
                <tr class="oddWeek">
                    <td class="day"> 1 </td>
                    <td class="day"> 2 </td>
                    <td class="day"> 3 </td>
                    <td class="day"> 4 </td>
                    <td class="day"> 5 </td>
                    <td class="day"> 6 </td>
                    <td class="day last"> 7 </td>
                </tr>
                <tr class="evenWeek">
                    <td class="day"> 8 </td>
                    <td class="day"> 9 </td>
                    <td class="day"> 10 </td>
                    <td class="day"> 11 </td>
                    <td class="day"> 12 </td>
                    <td class="day"> 13 </td>
                    <td class="day last"> 14 </td>
                </tr>
                <tr class="oddWeek">
                    <td class="day"> 15 </td>
                    <td class="day"> 16 </td>
                    <td class="day"> 17 </td>
                    <td class="day"> 18 </td>
                    <td class="day"> 19 </td>
                    <td class="day"> 20 </td>
                    <td class="day last"> 21 </td>
                </tr>
                <tr class="evenWeek">
                    <td class="day"> 22 </td>
                    <td class="day"> 23 </td>
                    <td class="day"> 24 </td>
                    <td class="day"> 25 </td>
                    <td class="day"> 26 </td>
                    <td class="day"> 27 </td>
                    <td class="day last"> 28 </td>
                </tr>
                <tr class="oddWeek">
                    <td class="day end"> 29 </td>
                    <td class="day end"> 30 </td>
                    <td class="day end"> 31 </td>
                    <td class="day end"> 32 </td>
                    <td class="day end"> 33 </td>
                    <td class="day end"> 34 </td>
                    <td class="day last end"> 35 </td>
                </tr>
            </table>

        <script src="assets/js/jquery-2.1.4.min.js"></script>
        <script src="assets/js/cal.js"></script>
    </body>

</html>
