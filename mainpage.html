<html>

    <head>

    <body>
        <div id="mainContainer">
            <div id="header"><span id="headerText">Grapevine</span></div>

                <div id="calwrapper">

                                <td class="day calView"> <div class="date"> 16 </div> <div class="info"></div> </td>

                                <td class="day calView last"> <div class="date"> 28 </div> <div class="info"></div> </td>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script src="assets/js/underscore-min.js"></script>
